<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main id="maincontainer" class="flex">
    <section id="cardcontainer" class="flex">
      <div id="card_content" class="flex">
        <img class="card_image" src="./images/image-equilibrium.jpg" alt="WÃ¼rfel">
        <h1 class="card_header">Equilibrium #3429</h1>
        <p class="card_text"> Our Equilibrium collection promotes balance and calm.</p>
        <div class="card_date flex">
          <p class="time"><img class="time_svg" src="./images/icon-ethereum.svg" alt="View"> 0.041 ETH</p>
          <p class="date"><img class="clock_svg" src="style.css" alt="View"> 3 days left</p>
        </div>
        <p class="card_autor"><img class="card_avatar" src="./images/image-avatar.png" alt="Avatar">Creation of
          <span class="card_name">Jules
            Wyvern</span></p>

      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Carsten</a>.
    </div>
  </main>
</body>

</html>
